

  <div class="content" role="main">

    <h3> Let us take you to your dream destinations </h3> 
  
    <div class="card-container">
      <ul style="list-style-type: none; display: flex">
        <li><a class="card" role="button" (click)="showFlightDiv()">
          <span>Flights</span>
        </a></li>
        <li>
          <a class="card" role="button" (click)="showHotelDiv()">
            <span>Hotels</span>
          </a>
        </li>
        <li>
          <a class="card" role="button" (click)="showDealDiv()">
            <span>Find Deals</span>
          </a>
        </li>
        <li>
          <a class="card" role="button" (click)="showStatusDiv()">
            <span>Check Flight Status</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="card-container" id="flightDiv" style="display: flex">
  
      <select class="input" name="source" [(ngModel)]="sourceflight" required>
        <option value="" disabled selected >Source city</option>
        <!-- <option *ngFor="let item of allFlights" [value]="item.source">
          {{ item.source }}
        </option> -->
        <option value="Austin"> Austin </option>
        <option value="Denver"> Denver </option>
        <option value="Dallas"> Dallas </option>
        <option value="Chicago"> Chicago </option>
        <option value="Miami"> Miami </option>
        <option value="Atlanta"> Atlanta </option>
        <option value="Seattle"> Seattle </option>
        <option value="Los Angeles"> Los Angeles </option>
      </select>
  
      <select class="input" id="destination-flight" [(ngModel)]="destination" required>
        <option value="" disabled selected hidden>Destination city</option>
        <option value="Atlanta"> Atlanta </option>
        <option value="Denver"> Denver </option>
        <option value="Dallas"> Dallas </option>
        <option value="Chicago"> Chicago </option>
        <option value="Miami"> Miami </option>
        <option value="Austin"> Austin </option>
        <option value="Seattle"> Seattle </option>
        <option value="Los Angeles"> Los Angeles </option>
        <option value="Doha"> Doha </option>
      </select>
  
      <input class="input" type="text" name="departure-date" placeholder="Departure Date" 
        onfocus="(this.type = 'date')" onblur="(this.type='text')" [(ngModel)]="depdate" required/>
  
      <input class="input" type="text" name="return-date" placeholder="Return Date"
        onfocus="(this.type='date')" onblur="(this.type='text')" [(ngModel)]="retdate"/>
  
      <input style="width: 160px;" class="input" type="number" placeholder="Number of travellers" [(ngModel)]="npassengers" min="1" max="6" />
  
      <button class="input search-button" (click)="displayFlights()" >Search Flights</button>
  
    </div>
    
  
    <div class="card-container" id="hotelDiv" style="display: none">

      <select class="input" [(ngModel)]="city" required>
        <option value="" disabled selected hidden>Destination city</option>
        <option value="Austin"> Austin </option>
        <option value="Denver"> Denver </option>
        <option value="Dallas "> Dallas </option>
        <option value="Chicago"> Chicago </option>
        <option value="Miami"> Miami </option>
        <option value="Seattle"> Seattle </option>
        <option value="Atlanta"> Atlanta </option>
      </select>
  
      <input class="input" type="text" placeholder="Check-in Date" id="checkin"
        onfocus="(this.type = 'date')" onblur="(this.type='text')" required/>
  
      <input class="input" type="text" placeholder="Checkout Date" id="checkout"
        onfocus="(this.type='date')" onblur="(this.type='text')" />
  
      <input style="width: 135px;" class="input" type="number" placeholder="Number of rooms" [(ngModel)]="nrooms" min="1" max="5" />
        
      <input style="width: 135px;" class="input" type="number" placeholder="Number of adults" [(ngModel)]="nadults" min="1" max="6" />
  
      <button class="input search-button" (click) = "displayHotels()" >Search Hotels</button>
  
    </div>

    <div class="card-container" id="dealDiv" style="display: none">

      <select class="input" [(ngModel)]="srccity" required>
        <option value="" disabled selected hidden>Source city</option>
        <option value="Austin"> Austin </option>
        <option value="Denver"> Denver </option>
        <option value="Dallas "> Dallas </option>
        <option value="New York"> New York </option>
        <option value="San Francisco"> San Francisco </option> 
        <option value="Chicago"> Chicago </option>
        <option value="Houston"> Houston </option>
        <option value="Berlin"> Berlin </option>
        
      </select>
  
      <select class="input" id="destination-flight" [(ngModel)]="destcity" required>
        <option value="" disabled selected hidden>Destination city</option>
        <option value="Austin "> Austin </option>
        <option value="Denver"> Denver </option>
        <option value="Dallas"> Dallas </option>
        <option value="New York"> New York </option>
        <option value="San Francisco"> San Francisco </option> 
        <option value="Chicago"> Chicago </option>
        <option value="Atlanta"> Atlanta </option>
        <option value="Washington"> Washington </option>
        <option value="Los Angeles"> Los Angeles </option>
      </select>
  
      <input class="input" type="text" name="from-date" placeholder="From Date" [(ngModel)]="fromdate"
        onfocus="(this.type = 'date')" onblur="(this.type='text')" required/>
  
      <input class="input" type="text" name="to-date" placeholder="To Date" [(ngModel)]="todate"
        onfocus="(this.type='date')" onblur="(this.type='text')" />
  
      <input class="input" type="number" name="min-price" placeholder="Min Price" [(ngModel)]="minprice" />
      <input class="input" type="number" name="max-price" placeholder="Max Price" [(ngModel)]="maxprice" />
    
      <button class="input search-button" (click) = "displayDeals()">Search Deals</button>
  
    </div>
  
    <div class="card-container" id="statusDiv" style="display: none">

      <select class="input" id="flight-no" [(ngModel)]="flightNum" required>
        <option value="">Flight number</option>
        <option value="WN3045"> WN3045 </option>
        <option value="AA0321"> AA0321 </option>
        <option value="AA1077"> AA1077 </option>
        <option value="AA1331 "> AA1331 </option>
        <option value="AA1373"> AA1373 </option>
        <option value="AA1548"> AA1548 </option> 
        <option value="AA1653"> AA1653 </option>
        <option value="AA1757"> AA1757 </option>
        <option value="AA2967"> AA2967 </option>
        <option value="DL1060"> DL1060 </option>
        <option value="DL1500"> DL1500 </option>
        <option value="DL1702"> DL1702 </option>
        <option value="DL1929"> DL1929 </option>
        <option value="DL2100"> DL2100 </option>
        <option value="DL2563"> DL2563 </option>
        <option value="DL2811"> DL2811 </option>
        <option value="DL2848"> DL2848 </option>
        <option value="EK632"> EK632 </option> 
        <option value="EY190"> EY190 </option>
        <option value="LH729"> LH729 </option>
        <option value="NK1212"> NK1212 </option>
        <option value="NK1298"> NK1298 </option>
        <option value="NK1400"> NK1400 </option>
        <option value="NK1793"> NK1793 </option>
        <option value="NK2308"> NK2308 </option>
        <option value="NK2645"> NK2645 </option>


      </select>
  
      <select class="input" id="flightname" [(ngModel)]="flightName" required>
        <option value="" disabled selected hidden>Flight name</option>
        <option value="United "> United </option>
        <option value="Delta"> Delta </option>
        <option value="American"> American </option>
        <option value="Qatar"> Qatar </option>
        <option value="Jet Blue"> Jet Blue </option> 
        <option value="Spirit"> Spirit </option>
        <option value="Lufthansa"> Lufthansa </option>
        <option value="Ethihad"> Ethihad </option>
        <option value="Emirates"> Emirates </option>
      </select>
  
      <input class="input" type="text" name="departure-date" placeholder="Departue Date" 
        onfocus="(this.type = 'date')" onblur="(this.type='text')" required/>
  
      <button class="input search-button" (click)="displayStatus()">Check Status</button>
  
    </div>
    <div id="display-status" class="flight-status" style="display: none">
      <p> The flight {{flightNum}} ( {{flightName}} airlines ) is {{ flight.flightStatus }} </p>
    </div>

  </div>
